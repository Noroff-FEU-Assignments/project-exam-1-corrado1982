<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylesheets/contact.css">
    <title>Ancient Civilization | Contact</title>
</head>
<body>
    <header>
            <h1>Ancient Civilization and Technology</h1>
        <nav>
            
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="current">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact-form">
        <form id="form-block">
            <div class="name-form forms">
                <label for="full-name">Name</label>
                <input type="text" id="full-name" placeholder="Full Name"/>
                <div class="error-style" id="name-error">*Should be more than 5 characters long</div>
            </div>
            <div class="email-form forms">
                <label for="email">Email</label>
                <input type="email" id="e-mail" placeholder="Your email"/>
                <div class="error-style" id="email-error">*Must be a valid email address</div>
            </div>
            <div class="subject-form forms">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Subject"/>
                <div class="error-style" id="subject-error">*Should be more than 15 characters long</div>
            </div>
            <div class="message-form forms">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="20" rows="10" placeholder="Your Message"></textarea>
                <div class="error-style" id="message-error">*Should be more than 25 characters long</div>
            </div>
            <input class="submit" type="submit" value="Send">
        </form>
    </section>
    <footer>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </footer>
    <script src="/scripts/contact.js"></script>
</body>
</html>
